<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      (function() {
        var l = window.location;
        var path = l.pathname + l.search + l.hash;
        var url = l.protocol + "//" + l.host + "/index.html?redirect=" + encodeURIComponent(path);
        window.location.replace(url);
      })();
    </script>
  </head>
  <body></body>
</html>
